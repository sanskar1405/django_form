
<html>
  <head>
    <title>Registration Form</title>
  </head>
</html>

<div class="container">
  <form class="" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Your Name</label>
      <input name='name' type = 'text' id="name" class="form-control" placeholder="Enter Name Here">

      <label for="exampleInputEmail1">Your Email</label>
      <input name='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email Here">

      <label for="subject">Subject</label>
     <textarea name='subject' class="form-control" id="subject" name="subejct" placeholder="Write Something.." rows="3"></textarea>

    <input type="submit" class="btn btn-success btn-lg mt-1 m1-4" value="Submit">
  </form>
</div>
